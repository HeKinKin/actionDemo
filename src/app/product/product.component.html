<div *ngFor="let product of products" class="col-md-4 col-sm-4 col-md-4 productStyle">
  <div class="thumbnail">
    <img class="imageStyle" [src]="imgUrl" >
    <div class="caption">
      <h4 class="pull-right">{{product.price}}</h4>
      <h4><a [routerLink]="['product', product.id]">{{product.title}}</a></h4>
      <p>{{product.desc}}</p>
    </div>
    <div>
      <app-stars [rating]="product.rating"></app-stars>
    </div>
  </div>
</div>
